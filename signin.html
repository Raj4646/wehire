<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Hire - Sign in</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <header class="header">
        <div id="navbar">
            <div class="logo"><a href="/">WeHire</a></div>
            <ul class="links">
                <li><a href="#">About</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <a id="get-started" href="/signup.html">Get started</a>
        </div>
    </header>

    <div class="container">
        <div class="login">
          <div class="content">
        </div>
        <div class="login-form">
            <h1>Sign in</h1>
            <form action="">
            <label for="Email">Email:</label>
            <div class="Box">
            <input type="Email" name="Email" id="" placeholder="Email" required> 
            </div>
            <label for="password">Password:</label>
            <div class="Box">
            <input type="password" name="Password" placeholder="Password" required>
            </div>
            <a href="#">Forget Password?</a>
            <button class="btn">LOGIN</button>
            <a href="/candidate-search.html">Click to visit candidate search page</a>
            </form>
        </div>
        </div>
      </div>

      <script src="https://kit.fontawesome.com/efa9140369.js" crossorigin="anonymous"></script>
</body>
</html>
